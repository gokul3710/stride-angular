<section class="orders">
    <div class="profile-header">
        <a [routerLink]="'/account'"><fa-icon [icon]="solid.faAngleLeft"></fa-icon></a>
        <h3>Orders</h3>
        <a class="">
            <fa-icon [icon]="solid.faEllipsisVertical"></fa-icon>
        </a>
    </div>
    <div class="orders-container">
        <ng-container *ngFor="let order of orders$ | async">
            <ng-container *ngFor="let item of order.items">
                <a style="color: #141414;" [routerLink]="'../order/' + order._id">
                    <div class="order" [ngClass]="{'delivered': order.status === 'delivered','cancelled': order.status === 'cancelled'}">
                        <div class="order-image">
                            <img [src]="item.images[0]" alt="">
                        </div>
                        <div class="order-details">
                            <!-- <div class="order-id">
                            <h5>Order Id : #{{order._id}}</h5>
                        </div> -->
                            <div class="order-tracking">
                                <h5 [ngClass]="{'delivered': order.status === 'delivered','cancelled': order.status === 'cancelled'}">{{order.status | titlecase}} on {{(order.tracking[order.status]) |
                                    date:'dd-MM-yyyy'}}</h5>
                            </div>
                            <div class="order-item-name">
                                <h4>{{item.brand.name | titlecase}} {{item.model}} <span>({{item.color}}, Size: {{item.size}})</span>
                                </h4>
                            </div>
                            <div class="options">
                                <h5 *ngIf="order.status === 'delivered'"><span>Write a </span>Review</h5>
                                <h5><span>Order </span>Tracking</h5>
                                <a style="color: #1414149d;" routerLink="/account/payments">
                                    <h5><span>See </span>Payment</h5>
                                </a>
                            </div>
                            <div class="more">
                                <fa-icon [icon]="solid.faAngleRight"></fa-icon>
                            </div>
                        </div>
                    </div>
                </a>

            </ng-container>
        </ng-container>
    </div>
    <div class="orders-container empty" *ngIf="(orders$ | async)!.length === 0">
