                        </path>
                    </g>
                </svg>
            </div>
            <div #navMenu class="nav-menu" (click)="navLinksClose()">

                <div class="mobile nav-menu-controller" *ngIf="state === 'loggedIn'">
                    <a [routerLink]="'account'" *ngIf="state === 'loggedIn'"><img class="logo" [src]="getUserImage()"
                            alt=""></a>
                    <a [routerLink]="'account'" *ngIf="state === 'loggedIn'">
                        <h5>Hello, {{user.firstName}} {{user.lastName}}</h5>
                    </a>
                    <fa-icon [routerLink]="'account'" (click)="navLinksToggler()" [icon]="solid.faAngleRight"></fa-icon>
                </div>

                <div class="mobile nav-menu-controller" *ngIf="state === 'loggedOut'">
                    <a [routerLink]="'login'">
                        <h5>Login</h5>
                    </a>
                    <fa-icon [routerLink]="'account'" (click)="navLinksToggler()" [icon]="solid.faArrowRight"></fa-icon>
                </div>

                <div class="nav-container">
                    <ul class="nav-links">
                        <li [routerLink]="'/'" class="mobile-nav-link"><a>Home</a></li>
                        <li routerLink="/shop" class="mobile-nav-link"><a>Shop</a> <fa-icon
                                [icon]="solid.faPlus"></fa-icon></li>
                        <li [routerLink]="['/shop']" [queryParams]="{ style: 'Running' }" class="mobile-nav-link">
                            <a>Running</a> <fa-icon [icon]="solid.faPlus"></fa-icon>
                        </li>
                        <li [routerLink]="['/shop']" [queryParams]="{ style: 'Casual' }" class="mobile-nav-link">
                            <a>Casual</a> <fa-icon [icon]="solid.faPlus"></fa-icon>
                        </li>
                        <li [routerLink]="['/shop']" [queryParams]="{ style: 'Boots' }" class="mobile-nav-link">
                            <a>Boots</a> <fa-icon [icon]="solid.faPlus"></fa-icon>
                        </li>
                        <li [routerLink]="['/shop']" [queryParams]="{ style: 'Sneakers' }" class="mobile-nav-link">
                            <a>Sneakers</a> <fa-icon [icon]="solid.faPlus"></fa-icon>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="nav-user-actions">
                <a routerLink="/search"><fa-icon [icon]="solid.faSearch"></fa-icon></a>
                <a [routerLink]="'/account/cart'" style="position: relative;">
                    <fa-icon [icon]="solid.faShoppingBag"></fa-icon>
                    <small *ngIf="(cartCount$ | async)">{{cartCount$ | async}}</small>
                </a>
                <a (click)="openNotifications()" style="position: relative;" *ngIf="state === 'loggedIn'">
                    <fa-icon [icon]="regular.faBell" [ngClass]="{'fa-shake': user.notifications}"></fa-icon>
                    <small *ngIf="user.notifications">{{user.notifications}}</small>
                </a>
                <a *ngIf="state === 'loggedOut'" [routerLink]="'login'"><fa-icon [icon]="regular.faUser"></fa-icon></a>
                <a *ngIf="state === 'loggedIn'" [routerLink]="'account'"><img [src]="getUserImage()" alt=""></a>
            </div>

            <div class="nav-mobile-user-actions mobile">
                <a *ngIf="state === 'loggedOut'" [routerLink]="'login'"><fa-icon [icon]="regular.faUser"></fa-icon></a>
                <a (click)="openNotifications()" *ngIf="state === 'loggedIn'">
                    <fa-icon [icon]="regular.faBell" [ngClass]="{'fa-shake': user.notifications}"></fa-icon>
                    <small *ngIf="user.notifications">{{user.notifications}}</small>
                </a>
            </div>
        </div>
    </div>

    <div class="nav-mobile mobile">
        <div class="mobile-nav-container">
            <ul class="nav-mobile-links">
                <li class="nav-link" [routerLink]="''" [routerLinkActive]="'active'"
                    [routerLinkActiveOptions]="{exact: true}"><a><fa-icon [icon]="solid.faHome"></fa-icon>
                    </a></li>
                <li [routerLink]="'shop'" [routerLinkActive]="'active'" [routerLinkActiveOptions]="{exact: true}"
                    [queryParamsHandling]="'preserve'" class="nav-link"><a><fa-icon
                            [icon]="solid.faShoppingBag"></fa-icon>
                    </a></li>
                <li class="nav-link" routerLink="/search" [routerLinkActive]="'active'"
                    [routerLinkActiveOptions]="{exact: true}"><a><fa-icon [icon]="solid.faSearch"></fa-icon>
                    </a></li>
                <li [routerLink]="'/account/cart'" [routerLinkActive]="'active'"
                    [routerLinkActiveOptions]="{exact: true}" class="nav-link">
                    <a>
                        <fa-icon [icon]="solid.faCartShopping"></fa-icon>
                        <small *ngIf="(cartCount$ | async)">{{cartCount$ | async}}</small>
                    </a>
                </li>
                <li (click)="navLinksToggler()" class="nav-link"><a><fa-icon [icon]="solid.faBars"></fa-icon>
                    </a></li>
            </ul>
        </div>
    </div>

    <div (click)="closeNotifications()" class="notification-container" *ngIf="notificationState">
        <div class="notification-header">
            <fa-icon [icon]="solid.faAngleLeft" (click)="closeNotifications()"></fa-icon>
            <h1>Notifications</h1>
            <!-- <fa-icon [icon]="solid.faClose" (click)="closeNotifications()"></fa-icon> -->
            <h5 (click)="handleClearNotifications()">Clear</h5>
        </div>
        <app-notification [newNotifications]="newNotifications" [notifications]="notifications"></app-notification>
    </div>
</nav>
